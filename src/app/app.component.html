<app-navbar></app-navbar>
<div class="main">
  <img src="assets/sunset.jpg">
  <div class="title" >
    <h1 class="myh1 lax" data-lax-preset="blurOut-1 zoomOut" (mouseover)="changeText()"><span class="myred-font">Ich</span><br> {{titleword}}<br> meine Zukunft.</h1>
    </div>
    <div class="imagediv">
      <img src="assets/myAvatar-2.png">
      </div>

      <div class="aboutme lax" data-lax-preset="blurIn-10 zoomIn">
        <h2 class="myh2">Hey, ich bin Max</h2>
        <h3 class="myh3">ein angehender Webentwickler aus Bayern</h3>
        </div>

        <div class="skills">
            <div class="skill skill-html" id="skill-html" (click)="openSkill('HTML')"><i class="fab fa-html5"></i></div>
            <div class="skill skill-css" id="skill-css"  (click)="openSkill('CSS')"><i class="fab fa-css3"></i></div>
            <div class="skill skill-js" id="skill-js" (click)="openSkill('JAVASCRIPT')"><i class="fab fa-js"></i></div>
            <div class="skill skill-angular" id="skill-angular"  (click)="openSkill('ANGULAR')"><i class="fab fa-angular"></i></div>
          </div>


  </div>
  <div class="skillstext" id="skillstext">
    <i class="fas fa-times" id="closeSkill" (click)="closeSkill()"></i>
    <div class="skillcontent">
    <h2 id="skillsh2">{{activeSkill}}</h2>
    <p class="skillparagraph" id="text-html"> HTML is structure</p>
    <p class="skillparagraph" id="text-css">CSS is style</p>
    <p class="skillparagraph" id="text-js">Javascript is code</p>
    <p class="skillparagraph" id="text-angular">Angular is awesome</p>
    </div>
    </div>
<app-footer></app-footer>
